<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        <link rel="stylesheet" href="./styles/formatos.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./receitas.html" class="nav-link">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a href="./cadastro.html" class="nav-link active"
                            >Cadastro</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <main
            style="padding-top: 120px; background-color: #f5e6bf"
            class="container-fluid d-flex flex-column"
        >
            <form
                action="https://formsubmit.co/estacioatv@gmail.com"
                method="POST"
            >
                <div class="row"><h1>Efetue seu cadastro</h1></div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <h4>Nome</h4>
                        </div>
                        <div class="col-6">
                            <input
                                class="form-control"
                                type="text"
                                name="nome"
                                id=""
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <h4>Email</h4>
                        </div>
                        <div class="col-6">
                            <input
                                class="form-control"
                                type="email"
                                name="email"
                                id=""
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <h4>CEP</h4>
                        </div>
                        <div class="col-2">
                            <input
                                class="form-control"
                                type="number"
                                name="cep"
                                id=""
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <h4>Rua</h4>
                        </div>
                        <div class="col-6">
                            <input
                                class="form-control"
                                type="text"
                                name="rua"
                                id=""
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <h4>NÂº</h4>
                        </div>
                        <div class="col-1">
                            <input
                                class="form-control"
                                type="number"
                                name="numero"
                                id=""
                                required
                            />
                        </div>
                        <div class="col-2"><h4>Complemento</h4></div>
                        <div class="col-3">
                            <input
                                class="form-control"
                                type="text"
                                name="complemento"
                                id=""
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2"><h4>Cidade</h4></div>
                        <div class="col-4">
                            <input
                                class="form-control"
                                type="text"
                                name="cidade"
                                id=""
                                required
                            />
                        </div>
                        <div class="col-1"><h4>UF</h4></div>
                        <div class="col-1">
                            <input name="uf" class="form-control" type="text" required />
                        </div>
                        <button class="btn btn-primary px-sm-5" type="submit">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </main>
        <footer>&copy; Jurema 2022</footer>
    </body>
</html>
